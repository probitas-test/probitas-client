name: Test

env:
  DENO_VERSION: 2.x

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - run: deno fmt --check
      - run: deno lint
      - run: deno task check

  test:
    runs-on: ubuntu-latest
    services:
      echo-http:
        image: ghcr.io/jsr-probitas/echo-http:latest
        ports:
          - 18080:80
      echo-grpc:
        image: ghcr.io/jsr-probitas/echo-grpc:latest
        ports:
          - 50051:50051
      echo-graphql:
        image: ghcr.io/jsr-probitas/echo-graphql:latest
        ports:
          - 14000:8080
      postgres:
        image: postgres:16
        ports:
          - 15432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:8.0
        ports:
          - 13306:3306
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -prootpassword"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
      denokv:
        image: ghcr.io/denoland/denokv
        ports:
          - 4512:4512
        env:
          DENO_KV_SQLITE_PATH: ":memory:"
          DENO_KV_ACCESS_TOKEN: testtoken1234
    env:
      DENO_KV_ACCESS_TOKEN: testtoken1234
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - run: |
          deno task test:coverage
        timeout-minutes: 5

      - run: |
          deno task coverage --lcov > coverage.lcov

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: jsr-probitas/probitas-client
