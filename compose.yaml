services:
  # HTTP echo server for integration testing
  echo-http:
    image: ghcr.io/jsr-probitas/echo-http:latest
    ports:
      - "18080:80"

  # gRPC echo server with reflection support for integration testing
  echo-grpc:
    image: ghcr.io/jsr-probitas/echo-grpc:latest
    ports:
      - "50051:50051"

  # GraphQL echo server for integration testing
  echo-graphql:
    image: ghcr.io/jsr-probitas/echo-graphql:latest
    ports:
      - "14000:8080"

  # PostgreSQL server for integration testing
  postgres:
    image: postgres:16
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  # MySQL server for integration testing
  mysql:
    image: mysql:8.0
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    healthcheck:
      test: [
        "CMD",
        "mysqladmin",
        "ping",
        "-h",
        "localhost",
        "-u",
        "root",
        "-prootpassword",
      ]
      interval: 5s
      timeout: 5s
      retries: 10

  # Deno KV server for integration testing
  denokv:
    image: ghcr.io/denoland/denokv
    ports:
      - "4512:4512"
    command:
      - --sqlite-path
      - ":memory:"
      - serve
      - --access-token
      - testtoken1234
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4512"]
      interval: 5s
      timeout: 5s
      retries: 10
